name: Node CI(test)

on:
  push:
    branches: 
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install
      working-directory: ./yogo
      run: npm install
    - name: build
      working-directory: ./yogo
      run: npm run build
    - name: test
      working-directory: ./yogo
      run: npm run test
